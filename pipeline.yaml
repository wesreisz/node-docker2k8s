---
resources:
  - name: build-repo
    type: git
    icon: github
    source:
      uri: https://github.com/wesreisz/node-docker2k8s.git
      branch: concourse

  - name: build-hello-node-image
    type: docker-image
    source:
      email: ((docker-hub-email))
      username: ((docker-hub-username))
      password: ((docker-hub-password))
      repository: ((docker-hub-username))/hello-node
      tag: v6

jobs:
  - name: publish
    public: true
    serial: true
    plan:
      - get: build-repo
      - put: build-hello-node-image
        params:
          build: build-repo/
